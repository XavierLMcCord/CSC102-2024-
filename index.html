<!--Xavier McCord-->
<!--Start with the doc type 
tag which will tell the browser 
what type of doc and version of HTML-->
<!DOCTYPE html>
<!--Always need html top and bottom-->
<!--Simple tag-->
<html>
    <!--The head tag holds usually non display items. -->
    <head>
    <!--The first part, , tells the browser to use the utf-8 character encoding when translating machine code 
        into human-readable text and vice versa to be displayed in the browser3. The second part, , sets the 
        compatibility mode for Internet Explorer1. The third part, , sets the pixel-width of the page to be 
        the same as the pixel-width of the device it is viewed on, as well as setting the starting zoom-level
         to default12. As google says-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xavier McCord</title>
    <!--Closing head tag-->
    </head>
    <!--This is the body tag for all of the cotents that you do
    not want in the head to reside-->
    <!--Opening body tag-->
    <body>
        <!--This is the header tag the add a heading-->
            <h1>Assignment 1.2</h1>
        <!--This is a paragraph tag to add paragraphs-->
            <p>This is a paragraph.
        <!--This creates space between elements-->
                <div> </div>
        <!--This is my second paragrapgh element-->
                <p2>This is my meme.</p2>
                <div> </div>
        <!--This is the tag you use to add images after dowlading them to your folder-->
        <!--The style tag allows me to control the size of the image-->
                <img id="My meme" src="img.jpg" style="width:300px;height:300px;">
        <!--Closing paragraph tag-->
            </p>

        <!--Closing body tag-->
    </body>
    <!--Closing html tag-->
</html>
